version: '3'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "9753:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - quiz-network
    environment:
      - BACKEND_URL=http://backend:3002

  # Backend service
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "3002:3002"
    restart: unless-stopped
    volumes:
      - quiz-data:/usr/src/app/data
    networks:
      - quiz-network
    environment:
      - PORT=3002
      - NODE_ENV=production

networks:
  quiz-network:
    driver: bridge

volumes:
  quiz-data:
    driver: local